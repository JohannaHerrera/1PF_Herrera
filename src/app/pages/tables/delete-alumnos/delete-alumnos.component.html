<div class="container-md">
    <div mat-dialog-content>
        <h2>¿Está seguro que desea eliminar el registro?</h2>
    </div>
</div>
<div mat-dialog-actions class="options">
    <button mat-dialog-close mat-flat-button color="primary">No</button>
    <button (click)="delete()" mat-flat-button color="warn">Si</button>
</div>
