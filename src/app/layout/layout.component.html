<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div>
      <img class="logo" src="https://cdn-icons-png.flaticon.com/512/201/201833.png" width="105" height="100">
    </div>
    <hr />
    <div class="d-flex flex-column flex-shrink-0 p-3">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <button mat-button class="navButton">
            <mat-icon>group</mat-icon>
            Alumnos
          </button>
        </li>       
      </ul>
      <div class="nameFoot">
        <hr />
        <p>Johana Herrera</p>
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
      <mat-toolbar class="toolbar">
          <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="snTitle">Proyecto Final</span>
      </mat-toolbar>
      <main>
        <app-tables></app-tables>
      </main>    
  </div>
</mat-drawer-container>
